@switch (tipoCampo) {
  @case ('IntegerField') {
    {{ datoCampo }}
  }
  @case ('CharField') {
    {{ datoCampo }}
  }
  @case ('Boolean') {
    @if (datoCampo) {
      <span class="badge badge-sm badge-outline badge-success"> Si </span>
    } @else {
      <span class="badge badge-sm badge-outline badge-danger"> No </span>
    }
  }
  @case ('DateField') {
    {{ datoCampo | date: 'yyyy-MM-dd' }}
  }
  @case ('Hour') {
    {{ datoCampo | formatFecha: 'H:i' }}
  }
}
